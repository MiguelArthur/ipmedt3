<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello VR!</title>
        <!-- Production Version, Minified -->
        <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    </head>
    <body>

        <!--alles hieronder word vr-->
        <!--positie is x y z-->
        <a-scene>
            <a-camera>
                <a-cursor color="white"></a-cursor>
            </a-camera>

            <a-assets>
                <!--<img id="sky" src="assets/img/blue-sky.jpg">-->
                <img id="sky" src="assets/img/Starsinthesky.jpg">
            </a-assets>
            <a-sky rotation="-90 0 0" src="#sky"></a-sky>

            <!--outer walls-->
            <a-assets>
                <img id="wall1" src="assets/img/super-mario-64-2.png">
            </a-assets>
            <a-box src="#wall1" width="20" height="10" dept="0" position="0 5 10" ></a-box>
            <a-assets>
                <img id="wall2" src="assets/img/1954419492_IO21oiJG_super_mario.jpg">
            </a-assets>
            <a-box src="#wall2" width="20" height="10" dept="0" position="10 5 0" rotation="0 -90 0" ></a-box>
            <a-assets>
                <img id="wall3" src="assets/img/super-mario-3d-land-wallpaper-8522-8848-hd-wallpapers.jpg">
            </a-assets>
            <a-box src="#wall3" width="20" height="10" dept="0" position="0 5 -10" rotation="0 0 0" ></a-box>
            <a-assets>
                <img id="wall4" src="assets/img/Super-Mario-Brothers-is-harder-than-NP-hard-.jpg">
            </a-assets>
            <a-box src="#wall4" width="20" height="10" dept="0" position="-10 5 0" rotation="0 -90 0" ></a-box>

            <!--inner walls-->
            <a-assets>
                <img id="texture" src="assets/img/overworld_bg.png">
            </a-assets>
            <a-box src="#texture" width="6" height="1" dept="0" position="0 0.5 9" ></a-box>
            <a-box src="#texture" width="6" height="1" dept="0" position="4 0.5 0" rotation="0 -90 0" ></a-box>
            <a-box src="#texture" width="6" height="1" dept="0" position="-3.45 2.54 -3" rotation="0 0 0" ></a-box>
            <a-box src="#texture" width="6" height="1" dept="0" position="-7.76 1.67 2.61" rotation="0 -90 0" ></a-box>


            <!--tube-->
            <a-assets>
                <img id="tubebottom" src="assets/img/tubebottem.png">
            </a-assets>
            <a-cylinder position="4 0 -3" rotation="0 15 0" height="5" src="#tubebottom"></a-cylinder>
            <a-cylinder position="4 2.5 -3" rotation="0 15 0" height="1" radius="1.2" src="#tubebottom"></a-cylinder>

            <!--box-->
            <a-assets>
                <img id="boxmark" src="assets/img/mariobox.png">
            </a-assets>
            <a-box src="#boxmark" color="yellow" width="1" height="1" dept="0" position="1.17 2.53 -2.98" ></a-box>
            <a-box src="#boxmark" color="yellow" width="1" height="1" dept="0" position="-4.06 0.5 3.01" ></a-box>

            <!--floor-->
            <a-assets>
                <img id="grass" src="assets/img/grass_texture_01.jpg">
            </a-assets>
            <a-plane src="#grass" width="20" height="20" position="0 0 0"rotation="-90 0 0"></a-plane>

        </a-scene>

    </body>
</html>
